<!DOCTYPE html>
<html>
<head>
    <title>Video Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 30px;
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h2>Upload a Video for Prediction</h2>

    <form method="POST" enctype="multipart/form-data" action="{% url 'predict' %}">
        {% csrf_token %}
        <input type="file" name="video" accept="video/*" required><br>
        <button type="submit">Upload & Predict</button>
    </form>

    {% if prediction %}
        <div class="prediction">
            Prediction: {{ prediction }}
        </div>
    {% endif %}
</body>
</html>
